{%load bootstrap4%}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
  <title>CAN - {{title}}</title>
  {% else %}
    <title> CAN </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Astloch:wght@700&display=swap" rel="stylesheet">
  {% endblock %}
 
</head>
<body>
    {%include 'navbar.html'%}
<!-- searchbar -->
<section>
  <div class='search-bar'>
    <div class='container'>
      <div class='row'>
        <div class='col-lg-10 mx-auto'>
          <form>
            <div class='p-1 bg-light shadow-5m '>
              <div class='input-group'>
                <input type='search' placeholder='search for stock Images, Vectors & Videos' class='form-control border-0 gg-light'>
                <div class='input-group-append'>
                  <!-- Example single danger button -->
                  <!-- Example single danger button -->
                  <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle smallscreen" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Products
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#"><i class="fa fa-picture-o mr-2" aria-hidden="true"></i>Supplier</a>
                        <a class="dropdown-item" href="#"><i class="fa fa-camera mr-2" aria-hidden="true"></i>Producte</a>
                      
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fa fa-play mr-2" aria-hidden="true"></i>Videos</a>
                      </div>
                    </div>
                    <div class='input-group-append'>
                      <button type='submit' class='btn btn-link'><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>


                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="media/image/im3.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="media/image/im2.jpeg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="media/image/im1.jpeg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span> -->
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span> -->
  </a>
</div>
    {% block scripts %}
    <script src="{% static "js/jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "js/script.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 {% bootstrap_javascript %}
{% endblock %}
</body>
</html>
